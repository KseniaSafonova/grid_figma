<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            body {
                background: url("picture.png");
                background-size: cover;
                color: white;
            }

            a {
                text-decoration: none;
                color: white;
                margin: 20px;
            }

            .container {
                display: grid;
                width: 100%;
                height: 100vh;
                grid-template-rows: 20% 30% 25% 20%;
                grid-template-columns: 10% 20% repeat(5, 1fr)  20% 10%;              
            }
            
            header {
                grid-row: 1/2;
                grid-column: 3/8;
                text-align: center;
                padding-top: 40px;
            }

            .img {
                grid-row: 1/2;
                grid-column: 2/3;
                padding-top: 15%;
            }

            .rightblock {
                grid-row: 1/2;
                grid-column: 8/9;
                width: 70%;
                height: 40%;
                background-color: #C9453B;
                border-radius: 5px;
                box-sizing: border-box;
                padding: 5%;
                text-align: center;
                margin-top: 10%;
                
            }

            .text-1 {
                grid-row: 2/3;
                grid-column: 2/8;
                font-family: Gelasio;
                font-size: 65px;
                font-style: normal;
                font-weight: 700;
                padding-top: 10%;
            }

            .text-2 {
                grid-row: 3/4;
                grid-column: 2/5;
                font-family: Roboto;
                font-size: 18px;
                font-style: normal;
                font-weight: 400;
                padding-top: 15%;
            }

            .text-3 {
                grid-row: 4/5;
                grid-column: 2/3;
                width: 70%;
                height: 40%;
                background-color: #C9453B;
                border-radius: 5px;
                box-sizing: border-box;
                padding: 5%;
                text-align: center;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="img"><img src="trevland.png" alt="Traveland"></div>
            <header>
                <a href="@">Home</a>
                <a href="@">Location</a>
                <a href="@">Blog</a>
                <a href="@">About</a>
                <a href="@">Contacts</a>
            </header>
        <div class="rightblock"><a href="@">Booking now</a></div>
        <div class="text-1">Railtrips To Here, <br> There And Everywhere!</div>
        <div class="text-2">We all wish to start our year the best way possible and also according to a common belief if you have a great start to your.</div>
        <div class="text-3"><a href="">Explore more</a></div>
    </div>
</body>
</html>
